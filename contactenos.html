<!doctype html>
<html lang="es">

<head>
    <title>contactenos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contactenos.css">
    <link rel="shortcut icon" href="/imágenes/epys/logo4.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto sm-3 mt-lg-3">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">EtnicaPyS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Iniciar Sesión </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comunicativos.html">Comunicativos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transporte.html">Transporte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="permacultura.html">Permacultura</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1>Queremos Conocerte</h1>
        <form id="login" name="login" action="./index.html">
            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="nombre">Nombres</label>
                <input class="input-styled" id="nombre" name="nombre" type="text" placeholder="Ingresa aqui tus nombres"
                    required>
            </div>
            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="apellido">Apellidos:</label>
                <input class="input-styled" id="apellido" name="apellido" type="text"
                    placeholder="ingresa aqui tus apellidos" required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="telefono">Celular: </label>
                <input class="input-styled" id="telefono" name="telefono" type="text" placeholder="ingesa tu celular"
                    maxlength="10" required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="email">email: </label>
                <input class="input-styled" id="email" name="email" type="text" placeholder="ingresa tu e mail"
                    required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <p>Como conociste EtnicaPyS: </p>
                <input class="input-styled" id="internet" name="conocer" type="radio" value="internet">
                <label for="male">Internet</label>
                <br>
                <input class="input-styled" id="amigos" name="conocer" type="radio" value="amigos">
                <label for="female">Amigos</label>
                <br>
                <input class="input-styled" id="otros" name="conocer" type="radio" value="otro">
                <label for="other">Otros</label>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <p>Qué quieres recibir: </p>
                <input class="input-styled" id="comunicativos" name="comunicativos" type="checkbox" value="html">
                <label for="comunicativos">servicios comunicativos</label>
                <br>
                <input class="input-styled" id="transporte" name="transporte" type="checkbox" value="css">
                <label for="transporte">servicios de transporte</label>
                <br>
                <input class="input-styled" id="Permacultura" name="transporte" type="checkbox" value="js">
                <label for="Permacultura">permacultura</label>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="message">Comentarios: </label>

                <br>
                <textarea name="message" id="message" cols="20" rows="5" placeholder="Ingrese aquí su mensaje"
                    required></textarea>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="terminos">Acepto terminos y condiciones: </label>
                <input class="input-styled terminos" id="terminos" name="terminos" type="checkbox" required>
                <br>
                <button class="submit" type="submit">Enviar</button>
            </div>
        </form>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
