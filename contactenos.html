    <main>
        <h1>Queremos Conocerte</h1>
        <form id="login" name="login" action="./index.html">
            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="nombre">Nombres</label>
                <input class="input-styled" id="nombre" name="nombre" type="text" placeholder="Ingresa aqui tus nombres"
                    required>
            </div>
            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="apellido">Apellidos:</label>
                <input class="input-styled" id="apellido" name="apellido" type="text"
                    placeholder="ingresa aqui tus apellidos" required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="telefono">Celular: </label>
                <input class="input-styled" id="telefono" name="telefono" type="text" placeholder="ingesa tu celular"
                    maxlength="10" required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="email">email: </label>
                <input class="input-styled" id="email" name="email" type="text" placeholder="ingresa tu e mail"
                    required>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <p>Como conociste EtnicaPyS: </p>
                <input class="input-styled" id="internet" name="conocer" type="radio" value="internet">
                <label for="male">Internet</label>
                <br>
                <input class="input-styled" id="amigos" name="conocer" type="radio" value="amigos">
                <label for="female">Amigos</label>
                <br>
                <input class="input-styled" id="otros" name="conocer" type="radio" value="otro">
                <label for="other">Otros</label>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <p>Qué quieres recibir: </p>
                <input class="input-styled" id="comunicativos" name="comunicativos" type="checkbox" value="html">
                <label for="comunicativos">servicios comunicativos</label>
                <br>
                <input class="input-styled" id="transporte" name="transporte" type="checkbox" value="css">
                <label for="transporte">servicios de transporte</label>
                <br>
                <input class="input-styled" id="Permacultura" name="transporte" type="checkbox" value="js">
                <label for="Permacultura">permacultura</label>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="message">Comentarios: </label>

                <br>
                <textarea name="message" id="message" cols="20" rows="5" placeholder="Ingrese aquí su mensaje"
                    required></textarea>
            </div>

            <div class="campo-formulario col-sm-1 col-md-2 col-lg-3">
                <label for="terminos">Acepto terminos y condiciones: </label>
                <input class="input-styled terminos" id="terminos" name="terminos" type="checkbox" required>
                <br>
                <button class="submit" type="submit">Enviar</button>
            </div>
        </form>
